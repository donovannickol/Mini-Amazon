{% extends "base.html" %}

{% block content %}
<br><br>
<h2>Order Details</h2>
<table id="order" class='table table-hover table-bordered'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Fulfill Date</th>
        </tr>
    </thead>
    <tbody>
        {% for item in order %}
        <tr>
            <td><img src = "{{item.img_url}}" width = "100" height = "100"></img></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.fullfilldate}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
