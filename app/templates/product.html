{% extends "base.html" %}

{% block content %}


<div class="row my-5">
    <div class="col-md-5 text-center">
      <img src={{product.img_url}} class='h-75 w-75' alt='Product Image' />
    </div>
    <div class="col-md-5">
      <h1>{{product.name}}</h2>
      <p class="text-wrap mb-4">
        {{product.description}}
      </p>
      <h3>Category</h3>
      <span class="badge rounded-pill bg-info text-light mb-4">{{product.category}}</span>
      <h3>Price</h3>
      <h5>${{product.price}}</h5>
    </div>
  </div>
</div>

{% endblock %}
