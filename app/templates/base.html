<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stuff Hub</title>
  <link rel="icon" type="image/x-icon" href="../../static/css/images/favicon.png">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css" rel="stylesheet" id="dataTables-css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .main-head {
      height: 150px;
      background: #FFF;
    }

    .sidenav {
      height: 100%;
      background-color: #000;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .main {
      padding: 0px 10px;
    }

    .login-main-text {
      margin-top: 20%;
      padding: 60px;
      color: #fff;
    }

    .login-main-text h2 {
      font-weight: 300;
    }

    .btn-black {
      background-color: #000 !important;
      color: #fff;
    }

    .navbar {
      background-color: #000;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('index.index') }}"><img src='../../static/css/images/Logo.png'
        width="120"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a id="index.index" class="nav-link" href="{{ url_for('index.index') }}">Home<span class="sr-only"></span></a>
        <a id="index.oldIndex" class="nav-link" href="{{ url_for('index.oldIndex') }}">Old Home<span
            class="sr-only"></span></a>
        {% if current_user.is_authenticated %}<a id="products.new" class="nav-link"
          href="{{ url_for('products.new') }}">New Product <span class="sr-only"></span></a>{% endif %}
      </ul>
    </div>
    <div style="color: aliceblue; text-align: right; margin-bottom: 10px; margin-top:10px">
      {% if current_user.is_authenticated %}
      <span class="mr-3">Hello {{current_user.firstname}}!</span>
      <a href="{{ url_for('users.publicView') }}" type="button" class="btn btn-light">My account</a>
      <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-light">Log out</a>
      {% else %}
      <a href="{{ url_for('users.login') }}" type="button" class="btn btn-light">Log in</a>
      <a href="{{ url_for('users.register') }}" type="button" class="btn btn-light">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>

<script>
  $(document).ready(function () {
    // try catch block
    try {
      document.getElementById("{{request.endpoint}}").classList.add("active");
    } catch (err) {
      // ignore if current page is not in navbar
    }
  });
</script>
